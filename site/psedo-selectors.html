<!Docktype html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>psedo class selectors</title>
		<style>
			/* Styles go here.*/
header li{
	list-style: none;
}
a:link, a:visited {
	text-decoration: none;
	background-color: green;
	border: 1px solid blue;
	color:black;
	display: block;
	width: 200px;
	text-align: center ;
	margin-bottom: 10px;
}
a:hover,a:active{
	background-color: red;
	color:purple;
}
header li:nth-child(3){
	font-size: 50px;
}
section div:nth-child(even){
	background-color: darkgray;
}
section div:nth-child(1):hover{
	background-color: green;
	cursor: pointer;
}
		</style>
	</head>
	<body>
		<h1>Pseudo Class Selectors</h1>
		<header>
			<ul>
				<li><a href="/">home</a></li>
				<li><a href="https://www.google.co.in/">GOOGLE!!!</a></li>
				<li><a href="https://github.com/">GitHub!!!!!!</a></li>
			</ul>
		</header>
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</section>
	</body>
	</html>
